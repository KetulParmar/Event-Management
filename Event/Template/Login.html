<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Make sure it stays behind other content */
            opacity: 0.7;
        }
        .bg-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay with opacity */
            z-index: -1; /* Ensure the overlay is behind the content */
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-container h3 {
            text-align: center;
            font-weight: bold;
            color: #ffd700;
        }
        .login-container label {
            color: #ddd;
        }
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .social-btn i {
            margin-right: 8px;
        }
        button:hover {
            transform: scale(1.05);
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <img src="{% static '/images/backgrounds/header.jpg' %}" alt="Background Image" class="bg-image">
    <div class="bg-image-overlay"></div>
    <div class="container">
        <div class="login-container p-4">
            <h3><i class="fas fa-user-circle"></i> Login</h3>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="loginType" class="form-label">Select Login Type</label>
                    <select id="loginType" name="loginType" class="form-select">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="username">Username</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="loginInput" class="form-label">Enter Credentials</label>
                    <input type="text" class="form-control" id="loginInput" name="loginInput" placeholder="Enter Email, Phone, or Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <button type="submit"  class="btn btn-warning w-100">Log In</button>
                {% if err %}
                    {{err}}
                {% endif %}
            </form>

            <hr class="my-4 text-light">

            <div class="text-center mt-3">
                <a href="{% url 'accounts:Register' %}"  class="text-warning">Register Here</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {

            let loginType = document.getElementById("loginType").value;
            let loginInput = document.getElementById("loginInput").value;
            let password = document.getElementById("password").value;
            event.preventDefault();  // Prevent default form submission
            this.submit();
        });
    </script>
</body>
</html>
