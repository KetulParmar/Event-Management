<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        /* Background Styling */
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/backgrounds/bg-1.jpg' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0;
        }

        /* Dark Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Adjust darkness */
            z-index: 0;
        }

        /* Centered Booking Card */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            z-index: 1;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .price-box {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-secondary {
            background: #ccc;
            color: black;
            font-weight: bold;
        }

        .btn-secondary:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üéüÔ∏è Book Your Ticket</h2>
        <form id="ticketForm">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" value="{{ event.title }}" readonly>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required onchange="updatePrice()">

            <div class="price-box">Total Price: ‚Çπ<span id="total_price">{{ event.price }}</span></div>

            <button type="button" id="rzp-button1" class="btn btn-primary">Proceed to Payment</button>
            <button type="button" class="btn btn-secondary" onclick="cancelPayment()">Cancel</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let basePrice = parseFloat("{{ event.price }}"); // Get base price from Django context

            function updatePrice() {
                let quantity = document.getElementById("quantity").value;
                let totalPrice = (quantity * basePrice).toFixed(2); // Ensure two decimal places
                document.getElementById("total_price").innerText = totalPrice;
            }

            document.getElementById("quantity").addEventListener("input", updatePrice);

            document.getElementById("rzp-button1").onclick = function (e) {
                e.preventDefault();

                let quantity = document.getElementById("quantity").value;
                if (!quantity || quantity <= 0) {
                    alert("Please enter a valid ticket quantity.");
                    return;
                }

                fetch("{% url 'core:create_order' event.id %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    credentials: "include",
                    body: JSON.stringify({ "quantity": quantity })
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.order_id) {
                        throw new Error("Order creation failed!");
                    }

                    let options = {
                        "key": "{{ razorpay_key }}",
                        "amount": data.amount,
                        "currency": "INR",
                        "name": "Event Booking",
                        "description": "Ticket Payment",
                        "order_id": data.order_id,
                        "handler": function (response) {
                            fetch("{% url 'core:payment_success' %}", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "X-CSRFToken": "{{ csrf_token }}"
                                },
                                body: JSON.stringify({
                                    "razorpay_order_id": response.razorpay_order_id,
                                    "razorpay_payment_id": response.razorpay_payment_id,
                                    "razorpay_signature": response.razorpay_signature
                                })
                            })
                            .then(res => res.json())
                            .then(data => {
                                if (data.status === "success") {
                                    // Redirect to Payment Success Page
                                    window.location.href = `/core/payment_success_page/${data.ticket_id}/`;
                                } else {
                                    alert("Payment verification failed! Please try again.");
                                }
                            });
                        },
                        "prefill": {
                            "name": "{{ request.user.username }}",
                            "email": "{{ request.user.email }}",
                            "contact": "{{ request.user.profile.phone }}"
                        },
                        "theme": {
                            "color": "#007bff"
                        }
                    };

                    let rzp1 = new Razorpay(options);
                    rzp1.open();
                })
                .catch(error => {
                    console.error("Error creating order:", error);
                    alert("Failed to initiate payment. Please try again.");
                });
            };
        });

    </script>
</body>
</html>
