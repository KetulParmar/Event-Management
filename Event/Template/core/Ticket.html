<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        /* Body Background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'images/backgrounds/header.jpg' %}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: 0;
        }

        /* Center Card */
        .container {
            position: relative;
            width: 380px; /* increased slightly */
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 28px;
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.5);
            z-index: 1;
            color: #fff;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffd700;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            margin-top: 15px;
            display: block;
            text-align: left;
            color: #ddd;
        }

        input {
            width: 94%;
            padding: 10px 12px;
            margin-top: 6px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: #bbb;
        }

        .price-box {
            margin-top: 18px;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            color: #ffcc00;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 18px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn-primary {
            background-color: #ffc107;
            color: #000;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            transform: scale(1.03);
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üéüÔ∏è Book Your Ticket</h2>
        <form id="ticketForm">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" value="{{ event.title }}" readonly>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required onchange="updatePrice()">

            <div class="price-box">Total Price: ‚Çπ<span id="total_price">{{ event.price }}</span></div>

            <button type="button" id="rzp-button1" class="btn btn-primary">Proceed to Payment</button>
           <a href="{% url 'core:details' request.user.id %}"><button type="button" class="btn btn-secondary" onclick="cancelPayment()">Cancel</button></a>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let basePrice = parseFloat("{{ event.price }}");

            function updatePrice() {
                let quantity = document.getElementById("quantity").value;
                let totalPrice = (quantity * basePrice).toFixed(2);
                document.getElementById("total_price").innerText = totalPrice;
            }

            document.getElementById("quantity").addEventListener("input", updatePrice);

            document.getElementById("rzp-button1").onclick = function (e) {
                e.preventDefault();
                let quantity = document.getElementById("quantity").value;

                if (!quantity || quantity <= 0) {
                    alert("Please enter a valid ticket quantity.");
                    return;
                }

                fetch("{% url 'core:create_order' event.id %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    credentials: "include",
                    body: JSON.stringify({ "quantity": quantity })
                })
                .then(response => response.json())
                .then(data => {
                    if (!data.order_id) throw new Error("Order creation failed!");

                    let options = {
                        "key": "{{ razorpay_key }}",
                        "amount": data.amount,
                        "currency": "INR",
                        "name": "Event Booking",
                        "description": "Ticket Payment",
                        "order_id": data.order_id,
                        "handler": function (response) {
                            fetch("{% url 'core:payment_success' %}", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "X-CSRFToken": "{{ csrf_token }}"
                                },
                                body: JSON.stringify({
                                    "razorpay_order_id": response.razorpay_order_id,
                                    "razorpay_payment_id": response.razorpay_payment_id,
                                    "razorpay_signature": response.razorpay_signature
                                })
                            })
                            .then(res => res.json())
                            .then(data => {
                                if (data.status === "success") {
                                    window.location.href = `/core/payment_success_page/${data.ticket_id}/`;
                                } else {
                                    alert("Payment verification failed. Please try again.");
                                }
                            });
                        },
                        "prefill": {
                            "name": "{{ request.user.username }}",
                            "email": "{{ request.user.email }}",
                            "contact": "{{ request.user.profile.phone }}"
                        },
                        "theme": {
                            "color": "#ffc107"
                        }
                    };

                    let rzp1 = new Razorpay(options);
                    rzp1.open();
                })
                .catch(error => {
                    console.error("Error creating order:", error);
                    alert("Failed to initiate payment. Please try again.");
                });
            };
        });

        function cancelPayment() {
            window.history.back();
        }
    </script>
</body>
</html>
