
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
        }

        header {
            background: #34495e;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .cards {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 200px;
        }

        .charts {
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Tickets</a></li>
            <li><a href="#">Payments</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <h1>Welcome, {{ user.username }}</h1>
        </header>

        <div class="cards">
            <div class="card">
                <h3>Total Events</h3>
                <p>{{ total_events }}</p>
            </div>
            <div class="card">
                <h3>Total Attendees</h3>
                <p>{{ total_attendees }}</p>
            </div>
            <div class="card">
                <h3>Total Revenue</h3>
                <p>${{ total_revenue }}</p>
            </div>
            <div class="card">
                <h3>Tickets Sold</h3>
                <p>{{ tickets_sold }}</p>
            </div>
        </div>

        <div class="charts">
            <canvas id="eventChart"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        let ctx = document.getElementById("eventChart").getContext("2d");

        let eventChart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: ["Workshops", "Conferences", "Seminars", "Networking"],
                datasets: [{
                    label: "Number of Events",
                    data: [12, 19, 3, 5],
                    backgroundColor: ["#3498db", "#e74c3c", "#2ecc71", "#f1c40f"]
                }]
            }
        });
    });

    </script>
</body>
</html>
